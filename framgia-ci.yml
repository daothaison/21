build:
  phpunit:
    image: dangminhtruong/dockerlaravel:latest
    commands:
    - composer install
    - vendor/bin/phpunit
  phpcs:
    image: dangminhtruong/dockerlaravel:latest
    commands:
    - phpcs app
    - eslint resources/assets/js
compose:
  database:
    image: mysql
    environment:
      MYSQL_DATABASE: homestead_test
      MYSQL_USER: homestead_test
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
deploy:
  docker:
    username: octocat
    password: password
